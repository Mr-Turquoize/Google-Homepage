<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = 'IT=Edge'>
        <meta name = 'viewport' content='width=device-width, intial-scale = 1.0'>
        <title>Google</title>
        <!-- Css stylesheet integration -->
        <link rel='stylesheet' href='style.css'>
    </head>

    <!-- Navbar : Flexbox -->
    <body>
      <nav class="navbar">
        <div class="nav-left">
          <a class="navlinks" href="#">About</a>
          <a class="navlinks" href="#">Store</a>
        </div>
        <div class="nav-right">
          <a class="navlinks" href="#">Gmail</a>
          <a class="navlinks" href="#">Images</a>
          <a class="navlinks signin-button" href="#">Sign in</a>
        </div>
      </nav>
      
      <!-- Logo and Search Bar : Button and Input -->
      <main class="main">
        <img class ="logo" src="Images/google-logo.png" alt="Google logo" />
        <div class="search-bar">
          <img class="glass-icon" src="Images/google-search.png" alt="search-icon" />
          <input class="search-input" type="search" />
          <button>
            <img class="microphone-icon" src="Images/google-microphone.png" alt="microphone-icon"/>
          </button>
        </div>

        <div class="buttons">
          <button class="bottom-btn">Google Search</button>
          <button class="bottom-btn">I'm Feeling Lucky</button>
        </div>
      </main>
    </body>

    <!-- Footer : Flexbox -->
    <footer id="footer">
      <div class="footer-left">
        <a class="footerlinks" href="#">Advertising</a>
        <a class="footerlinks" href="#">Business</a>
        <a class="footerlinks" href="#">How search works</a>
      </div>
      <div class="footer-right">
        <a class="footerlinks" href="#">Privacy</a>
        <a class="footerlinks" href="#">Terms</a>
        <a class="footerlinks" href="#">Settings</a>
      </div>
    </footer>
</html>
